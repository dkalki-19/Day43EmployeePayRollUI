<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">Employee Payroll</header>

    <div class="form-container">
        <header class="form-header">Employee Payroll Form</header>
        <div class="form-row">
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Enter name">
        </div>
        <div class="form-row">
            <label>Profile Image:</label>
            <div class="profile-pics">
                <label><input type="radio" name="profile" value="pic1.png"><img src="assets/pic1.jpg"></label>
                <label><input type="radio" name="profile" value="pic2.png"><img src="assets/pic2.jpg"></label>
                <label><input type="radio" name="profile" value="pic3.png"><img src="assets/pic3.jpg"></label>
            </div>
        </div>

    </div>
</body>
</html>
