<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">Employee Payroll</header>

    <div class="form-container">
        <header class="form-header">Employee Payroll Form</header>
        <label>Name:</label>
        <input type="text" id="name" required>
        <div style="color: red;" class="error" id="nameError"></div>
        <div class="form-row">
            <label>Profile Image:</label>
            <div class="profile-pics">
                <label class="pfl"><input type="radio" name="profile" value="pic1.png"><img src="assets/pic1.jpg"></label>
                <label class="pfl"><input type="radio" name="profile" value="pic2.png"><img src="assets/pic2.jpg"></label>
                <label class="pfl"><input type="radio" name="profile" value="pic3.png"><img src="assets/pic3.jpg"></label>
            </div>
        </div>
        <div class="form-row">
            <label>Gender:</label>
            <div class="gender-box">
                <label class="gnd"><input type="radio" name="gender" value="Male">Male</label>
                <label class="gnd"><input type="radio" name="gender" value="Female">Female</label>
            </div>
        </div>

        <div class="form-row">
            <label>Department:</label>
            <div class="dept-box">
                <label class="dept"><input type="checkbox" value="HR">HR</label>
                <label class="dept"><input type="checkbox" value="Sales">Sales</label>
                <label class="dept"><input type="checkbox" value="Finance">Finance</label>
                <label class="dept"><input type="checkbox" value="Engineer">Engineer</label>
            </div>
        </div>

        <div class="form-row">
            <label for="salary">Salary: <span id="salary-output">40000</span></label>
            <input type="range" min="10000" max="100000" value="40000" id="salary">
        </div>
        <div class="form-row">
            <label>Start Date:</label>
            <div class="date-box">
                <select id="day"></select>
                <select id="month"></select>
                <select id="year"></select>
            </div>
        </div>
        <div class="form-row">
            <label for="notes">Notes:</label>
            <textarea id="notes" rows="3"></textarea>
        </div>

        <div class="form-buttons">
            <button type="reset" id="resetBtn">Reset</button>
            <button id="cancelBtn">Cancel</button>
            <button id="submitBtn">Submit</button>
        </div>

    </div>


    <script>
        document.getElementById("salary").oninput = function () {
        document.getElementById("salary-output").textContent = this.value;
        };

        const day = document.getElementById("day");
        const month = document.getElementById("month");
        const year = document.getElementById("year");

        // Days
        for (let i = 1; i <= 31; i++)  
            day.innerHTML += `<option value="${i}">${i}</option>`;

        // Months
        const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
        months.forEach((m, i) => month.innerHTML += `<option value="${i+1}">${m}</option>`);

        // Years
        for (let y = 2015; y <= 2030; y++)  
            year.innerHTML += `<option value="${y}">${y}</option>`;


        document.getElementById("name").addEventListener("input", function() {
            let name = this.value;
            let regex = /^[A-Z][a-zA-Z ]{2,}$/;

            if (!regex.test(name)) {
                nameError.innerText = "Name must start with capital and min 3 chars!";
            } else {
                nameError.innerText = "";
            }
        });

        function validateStartDate() {
            let day = document.getElementById("day").value;
            let month = document.getElementById("month").value;
            let year = document.getElementById("year").value;

            let date = new Date(`${day} ${month} ${year}`);
            let today = new Date();

            if (date > today) {
                dateError.innerText = "Start date cannot be in the future!";
                return false;
            }

            let diff = (today - date) / (1000 * 60 * 60 * 24);

            if (diff > 30) {
                dateError.innerText = "Start date must be within 30 days!";
                return false;
            }

            dateError.innerText = "";
            return true;
        }



    </script>
</body>
</html>
